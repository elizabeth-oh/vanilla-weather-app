<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossor igin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b62cde17a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
        <div class="weatherAppWrapper">
            <form>
                <div class="row">
                    <div class="col-9">
                        <input type="search" class="searchForm form-control search-input" placeholder="Look for a city...">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="searchButton btn btn-primary w-100" value="Search">
                    </div>
                </div>
            </form>
            <hr />
            <div class="row currentWeather">
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                        <h1>New York</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <ul>
                            <li class="currentTime">
                            Monday 13:30
                            </li>
                            <li>
                                Overcast
                            </li>
                            <li>
                                Humidity: 75%
                            </li>
                            <li>
                                Wind: 4.12km/h
                            </li>
                        </ul>
                        </div>
                    </div>
                </div>
                <div class="col-3 currentWeather">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                </div>
                <div class="col-3">
                    <h2 class=currentTemp>12</h2>
                    <span class=units>
                        °C | <a href="#">°F</a>
                    </span>
                </div>
            </div>
            <div class="row weatherForecast">
                <div class="col">
                    <div class="dayOfWeek">
                        MON
                    </div>
                    <div class="forecastIcon">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                    </div>
                    <div class="forecastTemperatures">
                        <span class=forecastHigh>12</span>
                        <span class=forecastLow>5</span>
                    </div>
                </div>
                <div class="col">
                    <div class="dayOfWeek">
                        TUE
                    </div>
                    <div class="forecastIcon">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                    </div>
                    <div class="forecastTemperatures">
                        <span class=forecastHigh>12</span>
                        <span class=forecastLow>5</span>
                    </div>
                </div>
                <div class="col">
                    <div class="dayOfWeek">
                        WED
                    </div>
                    <div class="forecastIcon">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                    </div>
                    <div class="forecastTemperatures">
                        <span class=forecastHigh>12</span>
                        <span class=forecastLow>5</span>
                    </div>
                </div>
                <div class="col">
                    <div class="dayOfWeek">
                        THU
                    </div>
                    <div class="forecastIcon">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                    </div>
                    <div class="forecastTemperatures">
                        <span class=forecastHigh>12</span>
                        <span class=forecastLow>5</span>
                    </div>
                </div>
                <div class="col">
                    <div class="dayOfWeek">
                        FRI
                    </div>
                    <div class="forecastIcon">
                        <img
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="Current weather icon"
                        >
                    </div>
                    <div class="forecastTemperatures">
                        <span class=forecastHigh>12</span>
                        <span class=forecastLow>5</span>
                    </div>
                </div>
            </div>
            <hr />
        </div>
        <small class="sourceCode">
            <a href="https://github.com/elizabeth-oh/vanilla-weather-app" 
               target="_blank">
               Open-source code
            </a> 
            by Elizabeth Oh
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
